<html>
	<head>
		<title>Stored Files</title>
	</head>
	<body>
		<table>
			<tr>
				<th>file</th>
				<th>size</th>
				<th>content</th>
			</tr>
			{{ range $name, $content := .FileStore }}
				<tr>
					<td>{{$name}}</td>
					<td>{{ len $content }}</td>
					<td>{{$content}}</td>
				</tr>
			{{ end }}
		</table>
	</body>
</html>
